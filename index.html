<!DOCTYPE html>
<html lang="pt_BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutu Coach</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .top-half {
        background-color: white;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50%;
    }
    .bottom-half {
        background-color: white;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 50%;
    }
    img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    @media only screen and (max-width: 600px) {
        .top-half, .bottom-half {
            min-height: auto;
        }
    }
</style>
</head>
<body>

<div class="top-half">
    <img src="tutu_frente.png" alt="Tutu Coach">
</div>

<div class="bottom-half">
    <img src="tutu_verso.png" alt="@tutucoach">
</div>

</body>
</html>
